<footer>
	<div class="footer__section--dk">
		<div class="contact__wrap">
			<div class="contact__block">
				<h2 class="section-title section-title--lt">Онлайн-запись</h2>
				<form class="form">
					<div class="form-fields__wrap">
						<div class="form__field form__field--inrow">
							<label class="form__label">
								<input
									class="input-field"
									required
									type="text"
									pattern="^[a-zA-Z-А-Яа-яЁё\s]+$"
									name="name"
									id="name"
									placeholder=" "
								/>
								<span class="form__input">Имя*</span>
							</label>
						</div>
						<div class="form__field form__field--inrow">
							<label class="form__label">
								<input
									class="input-field"
									required
									type="tel"
									pattern="^[ 0-9]+$"
									name="tel"
									id="tel"
									placeholder=" "
								/>
								<span class="form__input">Телефон*</span>
							</label>
						</div>
					</div>
					<div class="form__field">
						<label class="form__label">
							<textarea
								class="input-field textarea"
								name="comment"
								id="comment"
								rows="3"
								placeholder=" "
								style="resize: none;"
							></textarea>
							<span class="textarea__input">Сообщение</span>
						</label>
					</div>

					<div class="footer__button--center">
						<button type="submit" class="button">отправить</button>
					</div>
				</form>
			</div>
			<div class="contact__block contact__block--bg" id="contacts">
				<h2 class="section-title section-title--lt">Контакты</h2>
				<div class="address__wrap">
					<address class="address address__section">
						<ul class="address__items">
							<li class="address__item">
								<a
									href="https://goo.gl/maps/JeLif3v7EjXC1Dv86"
									target="_blank"
									rel="noopener noreferrer"
									class="link address__link"
								>
									<svg width="24px" height="24px" class="address__icon icon-map">
										<use href="./images/sprite.svg#map"></use>
									</svg>
									<span class="address__text">ул. Васильковая, 7А Киев, 08132</span>
								</a>
							</li>
							<li class="address__item">
								<a href="tel:+380441111111" class="link address__link">
									<svg width="24px" height="24px" class="address__icon">
										<use href="./images/sprite.svg#phone"></use>
									</svg>
									<span class="address__text">+38 044 111 11 11</span>
								</a>
							</li>
							<li class="address__item">
								<a href="mailto:barbershop@email.com" class="link address__link">
									<svg width="24px" height="24px" class="address__icon">
										<use href="./images/sprite.svg#mail"></use>
									</svg>
									<span class="address__text">barbershop@email.com</span>
								</a>
							</li>
						</ul>
					</address>
					<div class="address__section">
						<p class="subtitle subtitle--white">время работы</p>
						<p class="footer-text">Ежедневно с 9:00 до 22:00</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer__section--lt">
		<div class="container copyright">
			<div class="media-wrapper">
				<ul class="media copyright__text border-top">
					<li class="media__item">
						<a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="media__link link">
							Instagram
						</a>
					</li>
					<li class="media__item">
						<a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" class="media__link link">
							Youtube
						</a>
					</li>
				</ul>
			</div>
			<span class="copyright__text copyright__text--lt">&copy; Copyright 2020</span>
		</div>
	</div>
</footer>
